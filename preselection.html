<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="base-light.css" />
    <title>Con-Art</title>

<body style = padding:20px;>
<section class = "title">
<h1>Preselection</h1>
<p>The user is presented with a default option that has already been selected for them, in order to influence their decision-making.</p>
<a href = products-light.html><button class = blueButton>Back</button></a>
</section>

<div class="container">
    <h2>Cookie Preferences</h2>
    <div class="cookie-types">
        <div class="cookie-type">
            <label>
                <input type="checkbox" checked disabled>
                Necessary Cookies (required)
            </label>
        </div>
        <div class="cookie-type">
            <label>
                <input type="checkbox" checked>
                Analytical Cookies
            </label>
        </div>
        <div class="cookie-type">
            <label>
                <input type="checkbox" checked>
                Marketing Cookies
            </label>
        </div>
        <div class="cookie-type">
            <label>
                <input type="checkbox" checked>
                Functional Cookies
            </label>
        </div>
    </div>
    <button class="submit-btn; blueButton" style = "margin-top: 20px;" onclick="submitPreferences()">Save Preferences</button>
</div>


<script src="patterns.js"></script>

</body>
</html>
